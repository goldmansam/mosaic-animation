<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Model Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
    }
    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">Loading Purple Model...</div>
  <div id="canvas-container"></div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Bright white lighting to see true colors
    const ambientLight = new THREE.AmbientLight(0xffffff, 2);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const loader = new GLTFLoader();
    const info = document.getElementById('info');

    loader.load(
      'Purple Model.gltf',
      (gltf) => {
        const model = gltf.scene;

        // Center and scale
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 2 / maxDim;
        model.scale.setScalar(scale);
        model.position.sub(center.multiplyScalar(scale));

        // Check materials
        let materialInfo = 'Materials found:\n';
        model.traverse((child) => {
          if (child.isMesh && child.material) {
            const mat = child.material;
            materialInfo += `- ${mat.type}: `;
            if (mat.color) {
              materialInfo += `Color: #${mat.color.getHexString()}, `;
            }
            if (mat.map) {
              materialInfo += `Has texture, `;
            }
            materialInfo += '\n';
          }
        });

        info.innerHTML = materialInfo;
        scene.add(model);

        // Rotate for demo
        function animate() {
          requestAnimationFrame(animate);
          model.rotation.y += 0.01;
          controls.update();
          renderer.render(scene, camera);
        }
        animate();
      },
      (progress) => {
        info.textContent = `Loading: ${Math.round(progress.loaded / progress.total * 100)}%`;
      },
      (error) => {
        info.textContent = `Error loading model: ${error.message}`;
        console.error('Error:', error);
      }
    );

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
