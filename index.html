<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaic Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: grab;
    }
    #canvas.dragging {
      cursor: grabbing;
    }
    #dropzone {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 60px;
      border-radius: 12px;
      border: 2px dashed rgba(255,255,255,0.3);
    }
    #dropzone.dragover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.6);
    }
    #fileInput {
      display: none;
    }
    #chooseBtn {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    #chooseBtn:hover {
      background: #eee;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 8px;
      min-width: 280px;
      transition: opacity 0.3s;
    }
    #controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .control-group {
      margin-bottom: 15px;
    }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #aaa;
    }
    .control-group input[type="range"],
    .control-group input[type="number"] {
      width: 100%;
    }
    .control-group input[type="number"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    .btn {
      flex: 1;
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
    }
    #helpOverlay {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 12px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    #helpOverlay.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="dropzone">
    <h2 style="margin-bottom: 20px;">Drop Image or Click to Choose</h2>
    <button id="chooseBtn">Choose Image</button>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div id="controls">
    <div class="control-group">
      <label>Base Step: <span id="stepVal">8</span>px</label>
      <input type="range" id="baseStep" min="1" max="50" value="8">
    </div>
    <div class="control-group">
      <label>Line Aspect: <span id="aspectVal">3.0</span></label>
      <input type="range" id="lineAspect" min="1" max="10" step="0.5" value="3">
    </div>
    <div class="control-group">
      <label>Min Zoom: <span id="minZoomVal">0.2</span></label>
      <input type="number" id="minZoom" min="0.1" max="2" step="0.1" value="0.2">
    </div>
    <div class="control-group">
      <label>Max Zoom: <span id="maxZoomVal">8.0</span></label>
      <input type="number" id="maxZoom" min="1" max="20" step="0.5" value="8">
    </div>
    <div class="btn-group">
      <button class="btn" id="playPauseBtn">Pause</button>
      <button class="btn" id="restartBtn">Restart</button>
    </div>
    <div class="btn-group">
      <button class="btn" id="fullscreenBtn">Fullscreen</button>
      <button class="btn" id="hideUIBtn">Hide UI</button>
    </div>
    <div class="btn-group">
      <button class="btn" id="saveBtn">Save Frame</button>
    </div>
  </div>

  <div id="helpOverlay">
    Space: play/pause • H: UI • F: fullscreen • S: save
  </div>

  <script>
    // ============ CONFIGURATION ============
    let ZOOM_IN_DURATION = 5000;      // ms
    let HOLD_DURATION = 1000;         // ms
    let ZOOM_OUT_DURATION = 5000;     // ms
    let MIN_ZOOM = 0.2;
    let MAX_ZOOM = 8.0;

    // Zoom thresholds (0-1, normalized across zoom range)
    const Z_LINE_START = 0.3;         // Start morphing to lines
    const Z_SMOOTH_START = 0.6;       // Start smooth continuous mode
    const Z_ABSTRACT_START = 0.9;     // Start abstract mode

    // Visual parameters
    let baseStep = 8;
    let LINE_ASPECT = 3.0;

    // ============ STATE ============
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    let img = null;
    let offscreenCanvas = null;
    let offscreenCtx = null;
    let imageData = null;

    // Transform state
    let zoom = MIN_ZOOM;
    let offsetX = 0;
    let offsetY = 0;

    // Animation state
    let isPlaying = true;
    let animStartTime = Date.now();
    let animationPhase = 'zoomIn'; // 'zoomIn', 'hold', 'zoomOut'

    // Interaction state
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let needsRedraw = true;

    // UI state
    let uiVisible = true;

    // ============ INITIALIZATION ============
    function init() {
      resizeCanvas();
      window.addEventListener('resize', () => {
        resizeCanvas();
        needsRedraw = true;
      });

      setupControls();
      setupFileInput();
      setupInteraction();
      setupKeyboard();

      // Auto-load the koi image
      loadDefaultImage();
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // ============ FILE LOADING ============
    async function loadDefaultImage() {
      const response = await fetch('koi.jpg');
      const blob = await response.blob();
      loadImageFile(blob);
    }

    function setupFileInput() {
      const dropzone = document.getElementById('dropzone');
      const fileInput = document.getElementById('fileInput');
      const chooseBtn = document.getElementById('chooseBtn');

      chooseBtn.onclick = () => fileInput.click();
      fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) loadImageFile(file);
      };

      dropzone.ondragover = (e) => {
        e.preventDefault();
        dropzone.classList.add('dragover');
      };
      dropzone.ondragleave = () => dropzone.classList.remove('dragover');
      dropzone.ondrop = (e) => {
        e.preventDefault();
        dropzone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          loadImageFile(file);
        }
      };
    }

    function loadImageFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        img = new Image();
        img.onload = () => {
          // Hide dropzone
          document.getElementById('dropzone').style.display = 'none';

          // Create offscreen canvas for pixel sampling
          offscreenCanvas = document.createElement('canvas');
          offscreenCanvas.width = img.width;
          offscreenCanvas.height = img.height;
          offscreenCtx = offscreenCanvas.getContext('2d', { willReadFrequently: true });
          offscreenCtx.drawImage(img, 0, 0);
          imageData = offscreenCtx.getImageData(0, 0, img.width, img.height);

          // Fit view to image
          fitViewToImage();

          // Start animation
          animStartTime = Date.now();
          needsRedraw = true;
          animate();
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function fitViewToImage() {
      if (!img) return;

      const canvasAspect = canvas.width / canvas.height;
      const imgAspect = img.width / img.height;

      if (imgAspect > canvasAspect) {
        zoom = canvas.width / img.width;
      } else {
        zoom = canvas.height / img.height;
      }

      zoom = Math.min(zoom, MIN_ZOOM);
      offsetX = 0;
      offsetY = 0;
      needsRedraw = true;
    }

    // ============ COORDINATE TRANSFORMS ============
    function screenToWorld(screenX, screenY) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const worldX = (screenX - centerX) / zoom - offsetX;
      const worldY = (screenY - centerY) / zoom - offsetY;
      return { x: worldX, y: worldY };
    }

    function worldToScreen(worldX, worldY) {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const screenX = (worldX + offsetX) * zoom + centerX;
      const screenY = (worldY + offsetY) * zoom + centerY;
      return { x: screenX, y: screenY };
    }

    function computeVisibleBounds() {
      const tl = screenToWorld(0, 0);
      const br = screenToWorld(canvas.width, canvas.height);
      return {
        left: Math.max(0, Math.floor(tl.x)),
        top: Math.max(0, Math.floor(tl.y)),
        right: Math.min(img.width, Math.ceil(br.x)),
        bottom: Math.min(img.height, Math.ceil(br.y))
      };
    }

    // ============ PIXEL SAMPLING ============
    function getPixel(x, y) {
      if (!imageData || x < 0 || y < 0 || x >= img.width || y >= img.height) {
        return { r: 0, g: 0, b: 0, a: 255 };
      }
      const i = (Math.floor(y) * img.width + Math.floor(x)) * 4;
      return {
        r: imageData.data[i],
        g: imageData.data[i + 1],
        b: imageData.data[i + 2],
        a: imageData.data[i + 3]
      };
    }

    // ============ RENDERING ============
    function drawFrame() {
      if (!img) return;

      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();

      // Apply transform
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.scale(zoom, zoom);
      ctx.translate(offsetX, offsetY);

      // Determine render mode based on zoom
      const zoomNorm = (zoom - MIN_ZOOM) / (MAX_ZOOM - MIN_ZOOM);

      if (zoomNorm < Z_LINE_START) {
        renderSmooth();
      } else if (zoomNorm < Z_SMOOTH_START) {
        renderLines();
      } else if (zoomNorm < Z_ABSTRACT_START) {
        renderSpecks();
      } else {
        renderAbstract();
      }

      ctx.restore();
    }

    function renderSpecks() {
      const step = Math.max(1, Math.floor(baseStep / zoom));
      const bounds = computeVisibleBounds();

      ctx.imageSmoothingEnabled = false;

      for (let y = bounds.top; y < bounds.bottom; y += step) {
        for (let x = bounds.left; x < bounds.right; x += step) {
          const pixel = getPixel(x, y);
          ctx.fillStyle = `rgba(${pixel.r},${pixel.g},${pixel.b},${pixel.a / 255})`;
          ctx.fillRect(x, y, step, step);
        }
      }
    }

    function renderLines() {
      const step = Math.max(1, Math.floor(baseStep / zoom));
      const bounds = computeVisibleBounds();

      const lineWidth = Math.max(1, step * LINE_ASPECT);
      const lineHeight = Math.max(1, step / LINE_ASPECT);

      ctx.imageSmoothingEnabled = false;

      for (let y = bounds.top; y < bounds.bottom; y += step) {
        for (let x = bounds.left; x < bounds.right; x += step) {
          const pixel = getPixel(x + step / 2, y + step / 2);
          ctx.fillStyle = `rgba(${pixel.r},${pixel.g},${pixel.b},${pixel.a / 255})`;
          ctx.fillRect(x, y, lineWidth, lineHeight);
        }
      }
    }

    function renderSmooth() {
      ctx.imageSmoothingEnabled = true;
      ctx.filter = 'blur(1px)';
      ctx.drawImage(img, 0, 0);
      ctx.filter = 'none';
    }

    function renderAbstract() {
      const step = Math.max(2, Math.floor(baseStep / zoom));
      const bounds = computeVisibleBounds();

      ctx.imageSmoothingEnabled = false;

      for (let y = bounds.top; y < bounds.bottom; y += step) {
        for (let x = bounds.left; x < bounds.right; x += step) {
          // Jitter position
          const jitterX = (Math.random() - 0.5) * step * 2;
          const jitterY = (Math.random() - 0.5) * step * 2;

          const pixel = getPixel(x, y);

          // Posterize colors
          const levels = 4;
          const r = Math.floor(pixel.r / 255 * levels) / levels * 255;
          const g = Math.floor(pixel.g / 255 * levels) / levels * 255;
          const b = Math.floor(pixel.b / 255 * levels) / levels * 255;

          ctx.fillStyle = `rgba(${r},${g},${b},${pixel.a / 255})`;
          ctx.fillRect(x + jitterX, y + jitterY, step, step);
        }
      }
    }

    // ============ ANIMATION ============
    function updateAnimation() {
      if (!isPlaying) return;

      const elapsed = Date.now() - animStartTime;
      const totalDuration = ZOOM_IN_DURATION + HOLD_DURATION + ZOOM_OUT_DURATION;

      if (elapsed < ZOOM_IN_DURATION) {
        // Zoom in
        animationPhase = 'zoomIn';
        const t = elapsed / ZOOM_IN_DURATION;
        zoom = MIN_ZOOM + (MAX_ZOOM - MIN_ZOOM) * t;
      } else if (elapsed < ZOOM_IN_DURATION + HOLD_DURATION) {
        // Hold
        animationPhase = 'hold';
        zoom = MAX_ZOOM;
      } else if (elapsed < totalDuration) {
        // Zoom out
        animationPhase = 'zoomOut';
        const t = (elapsed - ZOOM_IN_DURATION - HOLD_DURATION) / ZOOM_OUT_DURATION;
        zoom = MAX_ZOOM - (MAX_ZOOM - MIN_ZOOM) * t;
      } else {
        // Loop
        animStartTime = Date.now();
      }

      needsRedraw = true;
    }

    function animate() {
      updateAnimation();

      if (needsRedraw) {
        drawFrame();
        needsRedraw = false;
      }

      requestAnimationFrame(animate);
    }

    // ============ INTERACTION ============
    function setupInteraction() {
      // Mouse wheel zoom
      canvas.addEventListener('wheel', (e) => {
        e.preventDefault();

        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const worldBefore = screenToWorld(mouseX, mouseY);

        const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
        zoom *= zoomFactor;
        zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM * 2, zoom));

        const worldAfter = screenToWorld(mouseX, mouseY);
        offsetX += worldAfter.x - worldBefore.x;
        offsetY += worldAfter.y - worldBefore.y;

        needsRedraw = true;
      }, { passive: false });

      // Click and drag
      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
        canvas.classList.add('dragging');
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        const dx = e.clientX - lastMouseX;
        const dy = e.clientY - lastMouseY;

        offsetX += dx / zoom;
        offsetY += dy / zoom;

        lastMouseX = e.clientX;
        lastMouseY = e.clientY;

        needsRedraw = true;
      });

      canvas.addEventListener('mouseup', () => {
        isDragging = false;
        canvas.classList.remove('dragging');
      });

      canvas.addEventListener('mouseleave', () => {
        isDragging = false;
        canvas.classList.remove('dragging');
      });
    }

    // ============ CONTROLS ============
    function setupControls() {
      const baseStepInput = document.getElementById('baseStep');
      const lineAspectInput = document.getElementById('lineAspect');
      const minZoomInput = document.getElementById('minZoom');
      const maxZoomInput = document.getElementById('maxZoom');

      baseStepInput.oninput = () => {
        baseStep = parseInt(baseStepInput.value);
        document.getElementById('stepVal').textContent = baseStep;
        needsRedraw = true;
      };

      lineAspectInput.oninput = () => {
        LINE_ASPECT = parseFloat(lineAspectInput.value);
        document.getElementById('aspectVal').textContent = LINE_ASPECT.toFixed(1);
        needsRedraw = true;
      };

      minZoomInput.oninput = () => {
        MIN_ZOOM = parseFloat(minZoomInput.value);
        document.getElementById('minZoomVal').textContent = MIN_ZOOM.toFixed(1);
      };

      maxZoomInput.oninput = () => {
        MAX_ZOOM = parseFloat(maxZoomInput.value);
        document.getElementById('maxZoomVal').textContent = MAX_ZOOM.toFixed(1);
      };

      document.getElementById('playPauseBtn').onclick = togglePlayPause;
      document.getElementById('restartBtn').onclick = restart;
      document.getElementById('fullscreenBtn').onclick = toggleFullscreen;
      document.getElementById('hideUIBtn').onclick = toggleUI;
      document.getElementById('saveBtn').onclick = saveFrame;
    }

    function togglePlayPause() {
      isPlaying = !isPlaying;
      document.getElementById('playPauseBtn').textContent = isPlaying ? 'Pause' : 'Play';
      if (isPlaying) {
        animStartTime = Date.now() - (Date.now() - animStartTime);
      }
    }

    function restart() {
      animStartTime = Date.now();
      zoom = MIN_ZOOM;
      isPlaying = true;
      document.getElementById('playPauseBtn').textContent = 'Pause';
      needsRedraw = true;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function toggleUI() {
      uiVisible = !uiVisible;
      document.getElementById('controls').classList.toggle('hidden', !uiVisible);
      document.getElementById('helpOverlay').classList.toggle('visible', !uiVisible);
    }

    function saveFrame() {
      const link = document.createElement('a');
      link.download = `mosaic-${Date.now()}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // ============ KEYBOARD ============
    function setupKeyboard() {
      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          togglePlayPause();
        } else if (e.code === 'KeyH') {
          toggleUI();
        } else if (e.code === 'KeyF') {
          toggleFullscreen();
        } else if (e.code === 'KeyS') {
          saveFrame();
        }
      });
    }

    // ============ START ============
    init();
  </script>
</body>
</html>
